{% extends 'kites/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<h3>{{ comment }}</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for f in form %}
    <div class="form-field">
        <div class="form-label">{{ f.label }}: </div>
        <div>{{ f }}</div>
    </div>
    {{ f.errors }}
    {% endfor %}
    <br>
    <!-- {% if form.instance.photo %}<img src="{{form.instance.photo.url}}" width="70">{% endif %} -->
    <p><button type="submit">Submit</button></p>
</form>

{{ bottom | safe}}

{% endblock %}
