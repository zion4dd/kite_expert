{% extends 'kites/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

{% for i in object_list %}

<p class="btn">{{ i.name }}</p>

<p>
    {% if i.photo %}
        <div class="img-block">
            <a href="{{ i.photo.url }}">
                <img class="img-kite" src="{{ i.photo.url }}" alt="Expert photo">
            </a>
        </div>
    {% endif %}
</p>

<p>{{ i.about|linebreaks|truncatechars_html:500 }}</p>

<!-- {% if i.name == user %}
<p><a href="{% url 'expertedit' i.name %}">Edit</a></p>
{% endif %} -->

{% if not forloop.last %}
<hr>
{% endif %}

{% endfor %}

{% endblock %}
